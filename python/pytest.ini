[pytest]
# Pytest configuration for svmix

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    requires_lib: tests that require the C library to be built
    unit: unit tests (no C library required)
    integration: integration tests (requires C library)

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Test organization
# Run unit tests: pytest tests/unit/ -v
# Run integration tests: pytest tests/integration/ -v  
# Run all tests: pytest -v

# Coverage (if pytest-cov is installed)
# addopts = -v --cov=svmix --cov-report=html --cov-report=term-missing
